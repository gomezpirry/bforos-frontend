<div *tdLoading="'update'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'primary'">
	<h2 mat-dialog-title>Update Participant</h2>
	<mat-dialog-content>
		<div layout="column">
			<div layout="column">
				<div layout="row" *ngIf="errorMessage" class="alert alert-danger" role="alert">
					<strong>Error:</strong> {{errorMessage}}
				</div>
			</div>
			<div layout="column">
				<form layout="column" [formGroup]="myForm">
					<mat-form-field layout="row">
						<input flex matInput [ngModel]="email" id="email" formControlName="email" type="email" placeholder="Email" [readonly]="true">
					</mat-form-field>
					<mat-form-field layout="row">
						<input flex matInput [ngModel]="firstName" id="firstName" formControlName="firstName" type="text" placeholder="First Name" required>
						<mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
							<span *ngIf="firstName.errors.required">
								First Name is required.
							</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field layout="row">
						<input flex matInput [ngModel]="lastNam" id="lastNam" formControlName="lastNam" type="text" placeholder="Last Name" required>
						<mat-error *ngIf="lastNam.invalid && (lastNam.dirty || lastNam.touched)">
							<span *ngIf="lastNam.errors.required">
								Last Name is required.
							</span>
						</mat-error>
					</mat-form-field>
					<mat-form-field layout="row">
						<input flex matInput [ngModel]="wallet" id="wallet" formControlName="wallet" type="number" placeholder="Wallet" required>
						<mat-error *ngIf="wallet.invalid && (wallet.dirty || wallet.touched)">
							<span *ngIf="wallet.errors.required">
								Wallet is required.
							</span>
							<span *ngIf="wallet.errors.min">
								Wallet cannot be less than 0.
							</span>
						</mat-error>
					</mat-form-field>
				</form>
			</div>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions layout="row" layout-align="center center">
		<button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
		<button mat-raised-button color="accent" (click)="updateParticipant()">Confirm</button>
	</mat-dialog-actions>
</div>
